<form method="post" enctype="multipart/form-data" autocomplete="off">
    <div class="content-small">
        <div class="white">
            <label for="tool_name">Tool name</label>
            <input type="text" id="tool_name" name="tool_name" placeholder="tool name..." required />
            <div class="flex">
                <div>
                    <label for="tool_group">Tool group</label>
                    <select id="tool_group" name="tool_group">
                        <option value="">Choose...</option>
                    </select>
                </div>
                <div>
                    <label for="tool_status">Status</label>
                    <select id="tool_status" name="tool_status">
                        <option value="active">Active</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="tool_description">Description</label>
                <textarea  id="tool_description" name="tool_description" placeholder="tool description" rows="4"></textarea>
            </div>
        </div>
    </div>
    <div class="white" style="flex-shrink: 1;padding: .5em 1em;text-align: right;flex-basis: auto;">
        <!--button type="reset">Reset form</button-->
        <button type="submit" class="primary green">Save</button>
    </div>
</form>
