<form method="post">
    <h1 class="content-small">New branch</h1><hr>
    <label>Branch name</label>
    <input type="text" name="branch_name" placeholder="branch name..." required>
    <label>Is it headquarters?</label>
    <select name="is_headquarters" required>
        <option value="0">No.</option>
        <option value="1">Yes.</option>
    </select>
    <label>Branch location</label>
    <input type="text" name="branch_location" placeholder="branch location..." required>
    <label>Branch address</label>
    <textarea name="branch_address" rows="6" placeholder="branch address..."></textarea>
    <div class="content" style="text-align: right;">
        <button type="submit">Save branch</button>
    </div>
</form>
