<script>
    function reset_updates(){
        let fd = new FormData();

        ajax(
            req_uri,
            response=>{
                Swal.fire({
                    html:response,
                    icon:'success'
                })
            },
            error=>{
                console.log(error());
            },
            fd
        )
    }
</script>
