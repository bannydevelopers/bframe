<form method="post" autocomplete="off">
    <h1 class="content-small">New designation</h1><hr>
    <div class="white content">
        <label for="designation_name">Designation name</label>
        <input type="text" id="designation_name" name="designation_name" required />
        <label for="designation_description">Description</label>
        <textarea id="designation_description" name="designation_description" rows="4"></textarea>
    </div>
    <div style="text-align: right;">
        <button>SAVE</button>
    </div>
</form>
