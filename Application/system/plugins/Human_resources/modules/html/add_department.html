<form method="post">
    <h1 class="content-small">New department</h1><hr>
    <label>Department name</label>
    <input type="text" name="dept_name" placeholder="department name..." required>
    <label>Department description</label>
    <textarea name="dept_desc" rows="6" placeholder="department description..."></textarea>
    <div class="content" style="text-align: right;">
        <button type="reset" class="btn rounded-pill btn-secondary btn-sm">Reset form</button>
        <button type="submit" class="btn rounded-pill btn-primary btn-sm">Save</button>
    </div>
</form>
