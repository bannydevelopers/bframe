<script>
    const edit_leave = ()=>{
        let elem = window.event.target.parentNode.parentNode.parentNode.parentNode,

            if(jsx[elem.name]) elem.innerHTML = jsx[elem.name];
        });
        //htz = htz.replace(/\{\{(.+?)\}\}/g,  (match, tag) => jsx[tag.trim()]);
        Swal.fire({
            html: htz,
            customClass: 'mySwalForm',
            showConfirmButton: false
        });
        let form = document.querySelector('.mySwalForm form');
        if(form != null){
            form.addEventListener(
                'submit',
                evt=>{
                    evt.preventDefault();
                    let fd = new FormData(form);
                    request_service(
                        'add_leave',
                        response => {
                            console.log(response);
                            let res_json = JSON.parse(response);
                            if(res_json){
                                let jsx = JSON.parse(res_json.response);
                                Swal.fire({
                                    title: jsx.message,
                                    icon: jsx.status
                                })

                                });

                                    icon: 'error',
                                    html:response
                                });
                            }
                        },
                        fd
                    );
                }
            );
        }
    };
    const delete_leave= ()=>{
        let elem = window.event.target.parentNode.parentNode.parentNode.parentNode;
        let jsx = JSON.parse(elem.getAttribute('data-json'));
        let name = jsx.full_name,
            uid = jsx.user_id;
        Swal.fire({
            title: `Delete ${name}?`,
            showCancelButton: true,
            confirmButtonText:'Sure, delete',
            html:"No UNDO remember!"
        })
        .then(response=>{
        if(response.isConfirmed){
            let userdata = new FormData();
            userdata.append('delete_leave', uid);
            userdata.append('ajax',1);
            ajax(
            window.location.href, 
            response=>{
                let res_json = JSON.parse(response);
                //console.log(response);
                if(res_json){
                    let jsx = res_json.response;
                    Swal.fire({
                        title: jsx.message,
                        icon: jsx.status
                    })
                    .then(e=>{
                        if(jsx.status == 'success'){
                             elem.parentNode.removeChild(elem);
                             createPageButtons(); // create the page buttons initially
                            showPage(currentPage);
                        }
                    });
                }
                else {
                    Swal.fire({
                        title: 'Malformed response returned',
                        icon: 'error',
                        html:response
                    });
                }
            },
            error=>{
                console.log(error);
            },
            userdata
            );
        }
        else{
            Swal.fire({
            title: "Cancel Deletion",
            icon:"error"
            })
        }
        });
    }
    const create_leave = ()=>{
        let cform = document.querySelector('template').content.children[0].cloneNode(true);
        let opts = {
            title: 'Add leave',
            html:cform,
            customClass:'mySwalSmallForm',
            showConfirmButton: false
        }
        Swal.fire(opts);
        let frm = document.querySelector('.mySwalSmallForm form');
        frm.addEventListener('submit', evt=>{
            evt.preventDefault();
            let fd = new FormData(frm);
            fd.append('ajax_request', 1);
            ajax(
                window.location.href,
                success=>{
                    Swal.fire({
                        html:success
                    });
                },
                error=>{
                    console.log(error);
                },
                fd
            );
        });
    }
    function updateLeaveLength() {
        var leaveTypeSelect = document.getElementById('leave_type');
        var leaveLengthInput = document.getElementById('leave_length');
        var leaveType = leaveTypeSelect.value;

        var leaveLength = 0;
        switch (leaveType) {
            case 'Emergency':
                leaveLength = 3;
                break;
            case 'Annual':
                leaveLength = 28;
                break;
            case 'Maternity':
                leaveLength = 90; 
                break;
            case 'Paternity':
                leaveLength = 60; 
                break;
            case 'Sick':
                leaveLength = 3; 
                break;

            default:
                leaveLength = 0; 
        }
        leaveLengthInput.value = leaveLength;
    }
