<script>
    const add_product = ()=>{
        request_service(
            'add_product', 
            resp=>{
                let jsx = JSON.parse(resp);
                Swal.fire({
                    title: 'Add product',
                    html: jsx.response,
                    customClass: 'mySwalSmallForm',
                    showConfirmButton: false
                });
                document.querySelector('.mySwalSmallForm form').addEventListener('submit', evt=>{
                    evt.preventDefault();
                    let data = new FormData(evt.target);
                    data.append('ajax_request', 1);
                    request_service(
                        'add_product', 
                        response=>{
                            let jx = JSON.parse(response);
                            Swal.fire({
                                icon: jx.status,
                                html: jx.message
                            })
                            .then(any=>{
                                window.location.reload();
                            });
                        },
                        data
                    );
                });
            }
        );
    };
    const delete_product = idx=>{
        Swal.fire({
            icon: 'question',
            html:'Surely, delete this product?'
        })
        .then(prompt=>{
            if(prompt.isConfirmed){
                let fdx = new FormData();
                fdx.append('delete_product', idx);
                fdx.append('ajax_request', 1);
                ajax(
                    window.location.href,
                    response=>{
                        Swal.fire({
                            icon: 'info',
                            html: response
                        })
                        .then(any=>{
                            window.location.reload();
                        });
                    },
                    error=>{
                        Swal.fire({
                            icon:'info',
                            html:error
                        });
                    },
                    fdx
                );
            }
        })
    };
    const check_cat_selection = arg=>{
        if(arg == 'product_category'){
            let ele = window.event.target;
            if(ele.value == 'add'){
                request_service(
                    'add_product_category', 
                    resp=>{
                        let jsx = JSON.parse(resp);
                        Swal.fire({
                            title: 'Add product category',
                            html: jsx.response,
                            customClass: 'mySwalSmallForm',
                            showConfirmButton: false
                        });
                        document.querySelector('.mySwalSmallForm form').addEventListener('submit', evt=>{
                            evt.preventDefault();
                            let data = new FormData(evt.target);
                            data.append('ajax_request', 1);
                            request_service(
                                'add_product_category', 
                                response=>{
                                    let jx = JSON.parse(response);
                                    Swal.fire({
                                        icon: jx.status,
                                        html: jx.message
                                    })
                                    .then(any=>{
                                        window.location.reload();
                                    });
                                },
                                data
                            );
                        });
                    }
                );
            }
        }
    };
    const edit_product = ()=>{
        window.event.target.style.opacity = 0;
    };
</script>
