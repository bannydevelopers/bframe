<form method="post" enctype="multipart/form-data" autocomplete="off">
    <div class="">
        <div class="mb-3">
            <label for="customer_name" class="form-label">Customer name</label>
            <input type="text" id="customer_name" class="form-control" name="customer_name" value="" required />
        </div>
        <div class="mb-3">
            <label for="customer_email" class="form-label">E-mail</label>
            <input type="email" id="customer_email" class="form-control" name="customer_email" value="" required />
        </div>
        <div class="mb-3">
            <label for="customer_phone_number" class="form-label">Phone Number</label>
            <input type="tel" id="customer_phone_number" class="form-control" name="customer_phone_number" value="" minlength="10" maxlength="14" required />
        </div>
        
    
        <div class="mb-3">
            <label for="tin_number" class="form-label">TIN</label>
            <input type="text" id="tin_number" class="form-control" name="tin_number" value="" required />
        </div>
        <div class="mb-3">
            <label for="vrn_number" class="form-label">VRN</label>
            <input type="text" id="vrn_number" class="form-control" name="vrn_number" value=""  required />
        </div>    
        <div class="mb-3">
            <label for="customer_physical_adress" class="form-label">Residence address</label>
            <textarea id="text" class="form-control" name="customer_physical_adress" rows="5"></textarea>
        </div>
    </div>
    <div class="white" style="flex-shrink: 1;padding: .5em 1em;text-align: right;flex-basis: auto;">
        <button type="reset" class="btn rounded-pill btn-secondary btn-sm">Reset form</button>
        <button type="submit" class="btn rounded-pill btn-primary btn-sm">Save</button>
    </div>
</form>
