<form method="post" enctype="multipart/form-data" autocomplete="off">
    <div class="content-small">
        <div class="white">
            <label for="customer_name">Customer name</label>
            <input type="text" id="customer_name" name="customer_name" value="" required />
            <div class="flex">
                <div>
                    <label for="customer_email">E-mail</label>
                    <input type="email" id="customer_email" name="customer_email" value="" required />
                </div>
                <div>
                    <label for="customer_phone_number">Phone Number</label>
                    <input type="tel" id="customer_phone_number" name="customer_phone_number" value="" minlength="10" maxlength="14" required />
                </div>
            </div>    
            <div class="flex">
                <div>
                    <label for="tin_number">TIN</label>
                    <input type="text" id="tin_number" name="tin_number" value="" required />
                </div>
                <div>
                    <label for="vrn_number">VRN</label>
                    <input type="text" id="vrn_number" name="vrn_number" value="" minlength="10" maxlength="14" required />
                </div>
            </div>          
            <div class="flex">
                <div>
                    <label for="customer_physical_adress">Residence address</label>
                    <textarea id="text" name="customer_physical_adress" rows="5"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="white" style="flex-shrink: 1;padding: .5em 1em;text-align: right;flex-basis: auto;">
        <!--button type="reset">Reset form</button-->
        <button type="submit" class="primary green">Save</button>
    </div>
</form>
