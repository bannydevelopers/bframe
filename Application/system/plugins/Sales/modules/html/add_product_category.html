<form method="post">
    <div class="mb-3">
        <label for="category_name" class="form-label">Category name</label>
        <input type="text" class="form-control" id="category_name" name="category_name" placeholder="category name..." required />
    </div>
    <div class="mb-3">
        <label for="category_description" class="form-label">Category description</label>
        <textarea rows="4" class="form-control" id="category_description" name="category_description" placeholder="category name..."></textarea>
    </div>
    <div class="text-end">
        <button type="submit" class="btn rounded-pill btn-primary btn-sm">Save</button>
    </div>
</form>
