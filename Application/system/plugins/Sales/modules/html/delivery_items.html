<div>
    <h3 class="content-small no-pad-top">Edit Proforma</h3>
    <form method="post">
        <input type="hidden" name="delivery" value="0">
        <table class="paginate numbered-table col-12 form-control">
            <thead  class="text-lg-right">
                <tr>
                    <th>#</th>
                    <th style="white-space: nowrap;">
                        Item name
                    </th>
                    <th>
                        Description
                    </th>
                    <th>
                        Quantity
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td>
                        {{product}}
                    </td>
                    <td>
                        <em>{{item_desc}}</em>
                    </td>
                    <td style="white-space: nowrap;">
                        {{qty}} {{unit}}                
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
