<div>
    <h3 class="py-3">Edit Proforma</h3>
    <form method="post">
        <input type="hidden" name="invoice" value="0">
        <table class="table table-hover text-start">
            <thead>
                <tr>
                    <th>#</th>
                    <th>
                        Item name
                    </th>
                    <th>
                        Description
                    </th>
                    <th>
                        Quantity
                    </th>
                    <th>
                        Unit price
                    </th>
                    <th class="text-end">
                        Amount
                    </th>
                    <th>
                        &nbsp;
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td>
                        {{product}}
                    </td>
                    <td>
                        <em>{{item_desc}}</em>
                    </td>
                    <td>
                        <div class="d-flex">
                            <input class="form-control" value="{{qty}}" name="qty[{{id}}]" style="width: 72px;" type="number" min="0" onchange="update_price()" onkeyup="update_price()" required> 
                            <span class="ms-2 pt-2">{{unit}} </span>
                        </div>               
                    </td>
                    <td>
                        <input class="form-control" value="{{price}}" name="price[{{id}}]" style="width: 72px;" type="number" min="0" onchange="update_price()" onkeyup="update_price()" required>
                    </td>
                    <td class="text-end">
                        {{total_price}}
                    </td>
                    <td>
                        <a onclick="delete_item_row(`{{id}}`)" class="fa fa-trash-alt"></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="text-align: right;padding-top: 1em;">
            <button type="button"class="btn rounded-pill btn-secondary btn-sm" onclick="add_item_row()">Add item</button>
            <button type="submit" class="btn rounded-pill btn-primary btn-sm">Save</button>
        </div>
    </form>
</div>
