<form method="post" enctype="multipart/form-data" autocomplete="off">
    <div class="content-small">
        <div class="white">
            <label for="supplier_name">Supplier name</label>
            <input type="text" id="supplier_name" name="Supplier_name" value="" required />
            <div class="flex">
                <div>
                    <label for="Supplier_email">E-mail</label>
                    <input type="email" id="Supplier_email" name="Supplier_email" value="" required />
                </div>
            </div>
            <div class="flex">
                <div>
                    <label for="Supplier_phone_number">Phone Number</label>
                    <input type="tel" id="Supplier_phone_number" name="Supplier_phone_number" value="" minlength="10" maxlength="14" required />
                </div>
            </div>    
            <div class="flex">
                <div>
                    <label for="Supplier_details">Description</label>
                    <input type="text" id="Supplier_details" name="Supplier_details" value="" required />
                </div>
            </div>          
            <div class="flex">
                <div>
                    <label for="Supplier_physical_adress">Residence address</label>
                    <textarea id="text" name="Supplier_physical_adress" rows="5"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="white" style="flex-shrink: 1;padding: .5em 1em;text-align: right;flex-basis: auto;">
        <!--button type="reset">Reset form</button-->
        <button type="submit" class="primary green">Save</button>
    </div>
</form>
