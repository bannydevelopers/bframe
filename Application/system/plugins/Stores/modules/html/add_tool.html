<form method="post" enctype="multipart/form-data" autocomplete="off">
    <div class="content-small">
        <div class="white">
            <label for="tool_name">Tool name</label>
            <input type="text" id="tool_name" name="tool_name" value="" required />
            <div class="flex">
                <div>
                    <label for="tool_description">Description</label>
                    <input type="email" id="tool_description" name="tool_description" value="" required />
                </div>
            </div>
            <div class="flex">
                <div>
                    <label for="tool_group">Tool group</label>
                    <input type="tel" id="tool_group" name="tool_group" value="" minlength="10" maxlength="14" required />
                </div>
            </div>             
            <div class="flex">
                <div>
                    <label for="tool_status">status</label>
                    <textarea id="text" name="tool_status" rows="5"></textarea>
                </div>
            </div>
            <div class="flex">
                <div>
                    <label for="tool_date_purchased">Date purchased</label>
                    <textarea id="text" name="tool_date_purchased" rows="5"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="white" style="flex-shrink: 1;padding: .5em 1em;text-align: right;flex-basis: auto;">
        <!--button type="reset">Reset form</button-->
        <button type="submit" class="primary green">Save</button>
    </div>
</form>
