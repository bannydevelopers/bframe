<form method="post" enctype="multipart/form-data" autocomplete="off">
    <div class="content-small">
        <div class="white">
            <label for="debt_date">Date</label>
            <input type="date" id="debt_date" name="debt_date" value="" required />
            <div class="flex">
                <div>
                    <label for="debt_party_type">Party Type</label>
                    <select id="debt_party_type" onchange="update_parties()"name="debt_party_type" required>
                        <option value="">Choose...</option>
                        <option value="staff">Staff</option>
                        <option value="customers">Customers</option>
                        <option value="suppliers">Suppliers</option>
                        <option value="business_partners">Business Partners</option>
                    </select>
                </div>
                <div>
                    <label for="debt_party">Dept party</label>
                    <select id="debt_party" name="debt_party" required>
                        <option value="" disabled selected>Choose...</option>
                    </select>
                </div>
                <div>
                    <label for="debt_description">Description</label>
                    <input type="text" id="debt_description" name="debt_description" value="" required />
                </div>
                <div>
                    <label for="debt_amount">Amount</label>
                    <input type="number" id="debt_amount" name="debt_amount" value="" required />
                </div>
            </div>
        </div>
    </div>
    <div class="white" style="flex-shrink: 1;padding: .5em 1em;text-align: right;flex-basis: auto;">
        <button type="reset" class="btn rounded-pill btn-secondary btn-sm">Reset form</button>
        <button type="submit" class="btn rounded-pill btn-primary btn-sm">Save</button>
    </div>
</form>
