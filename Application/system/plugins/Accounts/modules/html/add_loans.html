<form method="post" enctype="multipart/form-data" autocomplete="off">
    <div class="card-body">
        <div class="mb-3">
            <label for="loan_date" class="form-label">Date</label>
            <input type="date" class="form-control" id="loan_date" name="loan_date" placeholder="Loan date..." required />
        </div>
        <div class="mb-3">
          <label for="debt_party_type" class="form-label">Loan party type</label>
          <select name="debt_party_type" id="debt_party_type" onchange="update_parties()" class="form-select">
            <option value="" selected>Choose...</option>
            <option value="staff">Staff</option>
            <option value="customer">Customers</option>
            <option value="supplier">Suppliers</option>
            <option value="business_partner">Business Partners</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="debt_party" class="form-label">Loan party</label>
          <select name="debt_party" id="debt_party" class="form-select">
            <option value="" selected>Choose...</option>
          </select>
        </div>
        <div class="mb-3">
            <label for="loan_description" class="form-label">Description</label>
            <textarea id="loan_description" class="form-control" rows="3" name="loan_description" placeholder="Loan description"></textarea>
        </div>
        <div class="mb-3">
            <label for="loan_amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="loan_amount" name="loan_amount" placeholder="Amount..." required />
        </div>
    </div>
    <div class="text-end">
        <button type="reset" class="btn rounded-pill btn-secondary btn-sm">Reset form</button>
        <button type="submit" class="btn rounded-pill btn-primary btn-sm">Save</button>
    </div>
</form>
