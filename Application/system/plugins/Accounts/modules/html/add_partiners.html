<form method="post" enctype="multipart/form-data" autocomplete="off">
    <div class="content-small">
        <div class="white">
            <label for="partiner_name">Partiner name</label>
            <input type="text" id="partiner_name" name="partiner_name" value="" required />
            <div class="flex">
                <div>
                    <label for="partiner_email">E-mail</label>
                    <input type="email" id="partiner_email" name="partiner_email" value="" required />
                </div>
                <div>
                    <label for="partiner_phone_number">Phone Number</label>
                    <input type="tel" id="partiner_phone_number" name="partiner_phone_number" value="" minlength="10" maxlength="14" required />
                </div>
            </div>        
            <div class="flex">
                <div>
                    <label for="partiner_physical_adress">Residence address</label>
                    <textarea id="text" name="partiner_physical_adress" rows="5"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="white" style="flex-shrink: 1;padding: .5em 1em;text-align: right;flex-basis: auto;">
        <button type="reset" class="btn rounded-pill btn-secondary btn-sm">Reset form</button>
        <button type="submit" class="btn rounded-pill btn-primary btn-sm">Save</button>
    </div>
</form>
