<form method="post" enctype="multipart/form-data" autocomplete="off">
    <div class="card-body">
        <div class="mb-3">
            <label for="partiner_name" class="form-label">Partiner name</label>
            <input type="text" class="form-control" id="partiner_name" name="partiner_name" placeholder="Partiner name..." required />
        </div>
        <div class="mb-3">
            <label for="partiner_details" class="form-label">Partiners details</label>
            <textarea id="partiner_details" class="form-control" rows="2" name="partiner_details" placeholder="Partiner details..."></textarea>
        </div>
        <div class="mb-3">
            <label for="partiner_email" class="form-label">Partiner email</label>
            <input type="email" class="form-control" id="partiner_email" name="partiner_email" placeholder="Eartiner email..." required />
        </div>
        <div class="mb-3">
            <label for="partiner_phone_number" class="form-label">Partiner phone number</label>
            <input type="tel" class="form-control" id="partiner_phone_number" name="partiner_phone_number" minlength="10" maxlength="14" placeholder="Eartiner email..." required />
        </div>
        <div class="mb-3">
            <label for="partiner_physical_adress" class="form-label">Residence address</label>
            <textarea id="partiner_physical_adress" class="form-control" rows="3" name="partiner_physical_adress" placeholder="Residence address"></textarea>
        </div>
    </div>
    <div class="text-end">
        <button type="reset" class="btn rounded-pill btn-secondary btn-sm">Reset form</button>
        <button type="submit" class="btn rounded-pill btn-primary btn-sm">Save</button>
    </div>
</form>
