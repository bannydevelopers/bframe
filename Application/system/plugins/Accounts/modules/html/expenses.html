<script>
    const add_expenses = ()=>{
        let tpl = document.querySelector('template').content.cloneNode(true).children[0];
        Swal.fire({
            title: 'Add expenses',
            html:tpl,
            customClass: 'mySwalSmallForm',
            showConfirmButton: false
        });
        document.querySelector('.mySwalSmallForm form').addEventListener('submit', evt=>{
            evt.preventDefault();
            let frm = new FormData(evt.target);
            frm.append('ajax_request', 1);
            ajax(
                window.location.href,
                response=>{
                    //console.log(response);
                    if(response.startsWith('{') || response.startsWith('[')){
                        let jsx = JSON.parse(response);
                        Swal.fire({
                            title:jsx.message,
                            icon: jsx.status
                        })
                        .then(val=>{
                            window.location.reload();
                        });
                    }
                    else{
                        Swal.fire({
                            title:response,
                            icon: 'info'
                        })
                        .then(val=>{
                            window.location.reload();
                        });
                    }
                },
                error=>{
                    console.log(error);
                },
                frm
            );
        });
    };
    const import_staff = ()=>{
        let htz = document.querySelector('template').content.children[2].cloneNode(true);
        Swal.fire({
            title: 'Import expenses',
            html:htz,
            customClass:'mySwalSmallForm',
            showConfirmButton:false
        });
        let form = document.querySelector('.mySwalSmallForm form');
        if(form != null){
            form.addEventListener(
                'submit',
                evt=>{
                    evt.preventDefault();
                    let fd = new FormData(form);
                    Swal.fire({
                        title: 'Working, please wait...',
                        icon: 'info',
                        showConfirmButton:false
                    });
                    ajax(
                        window.location.href,
                        success=>{
                            if([...success][0] == '{' || [...success][0] == '['){
                                let jsx = JSON.parse(success);
                                Swal.fire({
                                    icon:jsx.status,
                                    title:jsx.message
                                })
                                .then(val=>{
                                    window.location.reload();
                                });
                            }
                            else{
                                Swal.fire({
                                    icon:'error',
                                    title:success
                                });
                            }
                        },
                        error=>{
                            console.log(error);
                        },
                        fd
                    );
                }
            );
        }
    };

</script>
