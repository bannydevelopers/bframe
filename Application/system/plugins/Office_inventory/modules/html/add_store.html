<form method="post" enctype="multipart/form-data" autocomplete="off">
    <div class="content-small">
        <div class="white">
            <label for="store_name">Store name</label>
            <input type="text" id="store_name" name="store_name" value="" required />
            <div class="flex">
                <div>
                    <label for="store_location">Store location</label>
                    <input type="email" id="store_location" name="store_location" value="" required />
                </div>
            </div>
        </div>
    </div>
    <div class="white" style="flex-shrink: 1;padding: .5em 1em;text-align: right;flex-basis: auto;">
        <button type="reset" class="btn rounded-pill btn-secondary btn-sm">Reset form</button>
        <button type="submit" class="btn rounded-pill btn-primary btn-sm">Save</button>
    </div>
</form>
