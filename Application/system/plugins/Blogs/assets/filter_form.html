
<form method="post" class="shrink left content">
    <strong class="xxl" style="white-space:nowrap">FIND A SPOT</strong>
    <select name="room_type" required>
      <option value="">Choose room type</option>
      <option value="economy">Economy</option>
      <option value="self">Self-contained</option>
      <option value="luxury">Luxury</option>
      <option value="executive">Executive class</option>
    </select>
    <div class="flex">
      <div>
        <label>Extra services</label>
        <div class=normal content" style="white-space:nowrap">
          <span>
            <input type="checkbox" id="meal" name="extras[meal]"><label for="meal">Full meal</label>
          </span>
          <span>
            <input type="checkbox" id="tour" name="extras[tour]"><label for="tour">City tour</label>
          </span>
          <span>
            <input type="checkbox" id="band" name="extras[band]"><label for="band">Live band</label>
          </span>
        </div>
      </div>
      <div class="shrink">
        <button>SEARCH</button>
      </div>
    </div>
  </form>
