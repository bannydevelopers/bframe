<form method="post">
    <div class="flex">
        <div>
            <label>Visitor name</label>
            <input type="text" name="visitor_name" placeholder="...visitor's real name" onkeyup="search_visitors()">
        </div>
        <div>
            <label>Phone number</label>
            <input type="text" name="visitor_phone" placeholder="...valid phone number">
        </div>
    </div>
    <div>
        <label>Host</label>
        <select name="visitor_host">
            <option value="">Choose...</option>
        </select>
    </div>
    <div>
        <label>Address</label>
        <textarea name="visitor_address" placeholder="...physical address" rows="4"></textarea>
    </div>
    <div>
        <label>Visity intension</label>
        <textarea name="visitor_intension" placeholder="reason for visiting..." rows="4"></textarea>
    </div>
    <div style="text-align: right;">
        <button type="reset" class="btn rounded-pill btn-secondary btn-sm">Reset form</button>
        <button type="submit" class="btn rounded-pill btn-primary btn-sm">Save</button>
    </div>
</form>
