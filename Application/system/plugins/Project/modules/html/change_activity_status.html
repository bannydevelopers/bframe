<form method="post">
    <h3 class="py-3 update-class"></h3>
    <div class="row">
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="activity_status" id="activity_status" class="form-control">
                <option value="">Choose...</option>
                <option value="pending">Pending</option>
                <option value="progressing">Progessing</option>
                <option value="completed">Completed</option>
                <option value="canceled">Cancel</option>
            </select>
        </div>
    </div>
    
    <div class="text-end mt-3">
        <button type="submit" class="btn rounded-pill btn-primary">Update</button>
    </div>
</form>
