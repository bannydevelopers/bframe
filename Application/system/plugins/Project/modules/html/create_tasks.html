<form method="post">
    <h3 class="py-3 header-class"></h3>
    <div class="row">
        <div class="mb-3">
            <label class="form-label">Percentage Completed Today</label>
            <input type="number" step="0.1" class="form-control" name="task_percentage" min="0" placeholder="activity Percent (%)" required>
        </div>
    </div>
    <div class="row">
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea  class="form-control" name="description" placeholder=" Describe about what you Performed" rows="4" required></textarea>
        </div>
    </div>
   
    <div class="text-end mt-3">
        <button type="submit" class="btn rounded-pill btn-primary">Save</button>
    </div>
</form>
