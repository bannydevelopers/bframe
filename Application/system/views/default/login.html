<!doctype html>
<html lang="en">
<head>
  <base href="<?=storage::init()->install_dir?>">
  <title>Sign In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="Application/system/views/default/assets/plugins/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css">
  <style>
    .heading-section {
      font-size: 28px;
      color: #000; }
    .wrap {
      width: 100%;
      overflow: hidden;
      background: #fff;
      border-radius: 5px;
      -webkit-box-shadow: 0px 10px 34px -15px rgba(0, 0, 0, 0.24);
      -moz-box-shadow: 0px 10px 34px -15px rgba(0, 0, 0, 0.24);
      box-shadow: 0px 10px 34px -15px rgba(0, 0, 0, 0.24); }
    .wrap .img {
      height: 200px; }
    .login-wrap {
      position: relative; }
    .login-wrap h3 {
      font-weight: 300; }
    .social-media {
      position: relative;
      width: 100%; }
    .social-media .social-icon {
      display: block;
      width: 40px;
      height: 40px;
      background: transparent;
      border: 1px solid rgba(0, 0, 0, 0.05);
      font-size: 16px;
      margin-right: 5px;
      border-radius: 50%; }
    .social-media .social-icon span {
      color: #999999; }
    .social-media .social-icon:hover, .social-media .social-icon:focus {
      background: #007bff; }
    .social-media .social-icon:hover span, .social-media .social-icon:focus span {
      color: #fff; }
    .checkbox-wrap {
      display: block;
      position: relative;
      padding-left: 30px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none; }
      
    /* Hide the browser's default checkbox */
    .checkbox-wrap input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0; }
      
    /* Create a custom checkbox */
    .checkmark {
      position: absolute;
      top: 0;
      left: 0; }
    
    /* Create the checkmark/indicator (hidden when not checked) */
    .checkmark:after {
      content: "\f0c8";
      font-family: "FontAwesome";
      position: absolute;
      color: rgba(0, 0, 0, 0.1);
      font-size: 20px;
      margin-top: -4px;
      -webkit-transition: 0.3s;
      -o-transition: 0.3s;
      transition: 0.3s; }
      @media (prefers-reduced-motion: reduce) {
        .checkmark:after {
          -webkit-transition: none;
          -o-transition: none;
          transition: none; } }
      
    /* Show the checkmark when checked */
    .checkbox-wrap input:checked ~ .checkmark:after {
      display: block;
      content: "\f14a";
      font-family: "FontAwesome";
      color: rgba(0, 0, 0, 0.2); }
      
    /* Style the checkmark/indicator */
    .checkbox-primary {
      color: #007bff; }
    .checkbox-primary input:checked ~ .checkmark:after {
      color: #007bff; }
    .icon-logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      padding-top: 40px;
      font-size: 30px;
      margin: 0 auto;
      margin-bottom: 10px; }
  </style>
</head>
<body>
	<section class="my-5">
		<div class="container">
			<!--div class="row justify-content-center">
				<div class="col-md-6 text-center mb-2">
					<h2 class="heading-section py-md-5"><?=$registry->site_name?></h2>
				</div>
			</div-->
			<div class="row justify-content-center">
				<div class="col-sm-8 col-md-7 col-lg-6 col-xl-4">
					<div class="wrap">
            <div class="icon-logo d-flex align-items-center justify-content-center">
							<img width="120px" src="Application/system/views/default/assets/img/hero-img.png" alt="">
						</div>
						<div class="login-wrap p-4 p-md-5">
              <div class="d-flex">
                <div class="w-100">
                    <h3 class="mb-4">Sign In</h3>
                </div>
              </div>
							<form method="post" class="signin-form">
			      		<div class="form-group my-3">
			      			<label class="form-control-placeholder" for="username">Login</label>
			      			<input type="text" class="form-control" name="login" placeholder="e-mail or phone number" required>
			      		</div>
		            <div class="form-group mb-3" style="position: relative;">
                  <label class="form-control-placeholder" for="password">Password</label>
                  <input id="password-field" type="password" name="passcode" placeholder="Password of your account" class="form-control" required>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" style="position: absolute; top: 34px; right:10px"></span>
		            </div>
		            <div class="form-group mb-3">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		            <div class="form-group d-md-flex w-100 mb-3">
		            	<div class="w-50 text-left mb-3">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                      <input type="checkbox" name="remember" checked>
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-md-end">
                    <a href="#" class="text-decoration-none" style="font-weight: 500;">Forgot Password</a>
                  </div>
		            </div>
		          </form>
		          <!-- <p class="text-center">Not a member? <a data-toggle="tab" href="#signup" class="fw-bold">Sign Up</a></p> -->
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        (function($) {
          "use strict";
            
          $(".toggle-password").click(function() {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
              input.attr("type", "text");
            } else {
              input.attr("type", "password");
            }
          });
          
        })(jQuery);
    </script>

	</body>
</html>
