<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="<?=$base?>">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><?=$page_title?></title>
    <style>
        :root{
            --dark:#173344;
            --light-blue: #7DA7D9;
            --gold: #BCA273;
            --gold-text: #946D2C;
            --white: #ffffff;
            --black: #222222;
            --primary: #ffffff;
            --primary-text:#333333;
        }
        @font-face {
            font-family: nunito;
            src: url(Application/system/themes/HansHotel/assets/font/Nunito-VariableFont_wght.ttf);
        }
        *{
            box-sizing: border-box;
            margin: 0;
        }
        html,body{
            padding: 0;
            font-family: "nunito", Arial, Helvetica, sans-serif;
        }
        img{
            max-width: 100%;
            vertical-align: middle;
        }
        a, a:visited{
            text-decoration: none;
            color: var(--dark);
        }
        label{
            display: block;
        }
        input, textarea, select, [content-editable]{
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: .6em 1em;
        }
        .dark{
            background-color: var(--dark);
            color: var(--gold);
        }
        .light-blue{
            background-color: var(--light-blue);
            color: var(--dark);
        }
        .dark a{
            color: var(--gold-text);
        }
        .white{
            background-color: var(--white);
            color: var(--black);
        }
        .relative{
            position: relative;
        }
        .box-shadow{
            box-shadow: 0 0 4px #999;
        }
        .rounded{
            border-radius: 5px;
        }
        .content{
            padding: 1em;
        }
        .content-small{
            padding: .5em;
        }
        .no-pad-vertical{
            padding-top: 0;
            padding-bottom: 0;
        }
        .centered{
            text-align: center;
        }
        .right{
            text-align: right;
        }
        .left{
            text-align: left;
        }
        .float-border{
            position: absolute;
            width: calc(100% - 2em);
            height: calc(100% - 2em);
            bottom: 0;
            margin: 1em;
            border: 2px solid var(--gold);
        }
        .flex-grow, .flex-all > *, .flex > *, .flex-800 > *, .flex-1024 > *{
            flex-grow: 1;
        }
        .flex-shrink{
            flex-shrink: 1;
            flex-grow: 0;
        }
        .row{
            width: 100%;
        }
        .large-text-3x{
            font-size: 2.5em;
        }
        .no-break{
            white-space: nowrap;
        }
        .flex-all{
            display: flex;
        }
        /* navigation */
        .main-nav{
            position: sticky;
            top: 0;
            z-index: 9;
            box-shadow: 0 0 4px #ccc;
        }
        #nav-toggle ~ ul{
            position: absolute;
            right: 0;
            top: 4em;
            bottom: 0;
            background: var(--white);
            width: 90%;
            box-shadow: 0 0 3px #999;

            height: calc(100vh - 4em);
            
            transform-origin: right;
            transform: rotateY(90deg);
            transition: all .4s;
        }
        #nav-toggle:checked ~ ul{
            transform: rotateY(0deg);
            transition: all .4s;
        }
        .main-nav ul{
            list-style: none;
            padding: 0;
        }
        .main-nav > ul a{
            display: block;
            padding: .5em 1em;
            white-space: nowrap;
            border-bottom: 1px solid transparent;
        }
        .main-nav > ul a:hover{
            border-bottom-color: #ddd;
        }
        .logo-pane{
            flex-shrink: 0;
            flex-grow: 1;
        }
        .logo-pane img{
            border-radius: 5em;
            vertical-align: top;
            height: 25px;
        }
        .logo-pane span{
            line-height: .95em;
            font-size: 1.6em;
        }
        [for=nav-toggle]{
            font-size: 2.2em;
            line-height: .95em;
        }
        @media screen and (min-width: 500px) {
            .flex{
                display: flex;
            }
            .large-text-3x{
                font-size: 3em;
            }
        }
        @media screen and (min-width: 800px) {
            .flex-800{
                display: flex;
            }
            .large-text-3x{
                font-size: 3.5em;
            }
            .logo-pane img{
                border-radius: 5em;
                vertical-align: top;
                height: 40px;
            }
            .logo-pane span{
                line-height: .95em;
                font-size: 2.7em;
            }
            .main-nav > ul{
                display: flex;
                justify-content: right;
            }
            .main-nav > ul > li > a{
                padding-left: 0;
            }
            .main-nav li{
                position: relative;
            }
            .main-nav li > ul{
                position: absolute;
                z-index: 3;
                background-color: var(--white);
                text-align: left;
                transform-origin: top;
                transform: rotateX(90deg);
                transition: all .4s;
            }
            .main-nav li:hover > ul{
                box-shadow: 0 0 1px #999;
                transform: rotateX(0deg);
                transition: all .4s;
            }
            [for=nav-toggle]{
                display: none;
            }
            #nav-toggle ~ ul{
                position: unset;
                right: unset;
                top: unset;
                bottom: unset;
                background: unset;
                width: 90%;
                transform: none;
                text-align: unset;
                box-shadow: unset;

                height: unset;
            }
        }
        @media screen and (min-width: 1024px) {
            .flex-1024{
                display: flex;
            }
            .col-6{
                width: 100%;
            }
            .col-5{
                width: 83.33%;
            }
            .col-4{
                width: 66.67%;
            }
            .col-3{
                width:50%;
            }
            .col-2{
                width: 33.33%;
            }
            .col-1{
                width: 16.66%;
            }
            .large-text{
                font-size: 1.8em;
            }
            .large-text-2x{
                font-size: 2.7em;
            }
            .large-text-3x{
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <nav class="white main-nav flex-all content">
        <div class="flex-shrink no-break logo-pane">
            <img src="Application/storage/uploads/images/logo.png" alt="Logo">
            <span><?=$site_name?></span>
        </div>
        <input type="checkbox" id="nav-toggle" style="display: none;">
        <?=system::get_nav('main')?>
        <label for="nav-toggle" class="flex-shrink">&equiv;</label>
    </nav>
    <div class="flex-800">
        <div class="flex-shrink col-2">
            <div class="dark content centered">
                <span class="white" style="display: inline-block;border-radius: 50%;padding:1em;">
                    <img src="Application/storage/uploads/images/logo.png" width="140" alt="Logo">
                </span>
                
                <div class="large-text-3x no-break"><?=$site_name?></div>
                <div>Services at a quality you deserve</div>
            </div>
            <div class="centered content">
                <div class="content-small large-text-2x">Fetch a service</div>
                <form action="">
                    <div class="flex-all box-shadow content-small rounded">
                            <input type="search" name="q" placeholder="I'm looking for...">
                            <button>Find</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4">
            <div class="relative">
                <img src="Application/storage/uploads/images/cctv.png" width="100%">
                <div class="float-border"></div>
            </div>
        </div>
    </div>
    <div>
        <?=$page_content?>
    </div>
</body>
</html>
