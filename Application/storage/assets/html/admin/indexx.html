  <script>
    function setCookie(cname, cvalue, exdays){
      const d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 *1000));
      let expires = "expires="+d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
    function getCookie(cname){
      let name = cname + "=";
      let ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++){
        let c = ca[i];
        while(c.charAt(0) == ''){
          c = c.substring(1);
        }
        if(c.indexOf(name) == 0){
          return c.substring(name.length, c.length);
        }
      }
      return '';
    }
    function removeMe(elem){
      elem.parentNode.removeChild(elem);
    }
  </script>

<script>
  /* Nav collapse state management */
  const toggler = document.getElementById('toggler-bars');
  toggler.addEventListener('change', evt=>{
    document.querySelector('#main').previousElementSibling.classList.toggle('drawer-collapse');
    let tbs = evt.target.checked ? 1 : 0;
    localStorage.setItem("tbs", tbs);
  });
  let tbar = localStorage.getItem("tbs");
  if(tbar && tbar == 1) {
    toggler.setAttribute('checked', true);
    document.querySelector('#main').previousElementSibling.classList.toggle('drawer-collapse');
  }
  /* message handling */
  const msg = document.querySelector('.msg');
  if(msg) msg.addEventListener('click', evt=>{
    removeMe(evt.target);
  });
  const error = document.querySelector('.error')
  if(error) error.addEventListener('click', evt=>{
    removeMe(evt.target);
  });
</script>
