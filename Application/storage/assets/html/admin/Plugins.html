<script>
    function update_plugin(plugin){
        Swal.fire({
            icon:'info',
            title:`Updating status of ${plugin}`
        });
        let fd = new FormData();
        fd.append('update_plugin', plugin);
        ajax(
            window.location.href,
            response=>{
               //console.log(response);
               window.location.reload();
            },
            error=>{
                console.log(error);
            },
            fd
        );
    }
    function delete_plugin(plugin){

</script>
