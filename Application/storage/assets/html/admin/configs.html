<form method="post" id="config-form">
    <div class="row">
        <?php foreach($configs as $key=>$val){if(is_array($val)) continue;?>
        <div class="content-small col-4" <?=(is_object($val)) ? 'style="min-width: 100%;"':''?>>
            <label for="<?="config_{$key}"?>"><?=ucwords($key)?></label>
            <?php if(is_object($val)){?>
            <div class="row">
                <?php foreach($val as $k=>$v){?>
                <div class="content-small col-4">
                    <b><em id="<?="config_{$key}_{$k}"?>"><?=ucwords($k)?></em></b>
                    <div class="content-small">
                        <input type="text" class="form-control" name="<?="{$key}[{$k}]"?>" value="<?=$v?>" />
                    </div>
                </div>
                <?php }?>
            </div>
            <?php } else {?>
            <div>
                <input type="text" class="form-control" name="<?=$key?>" value="<?=$val?>" />
            </div>
            <?php }?>
        </div>
        <?php }?>
    </div>
    <hr />
    <div>
        <button class="btn-sm btn-primary rounded" type="submit">Save</button>
    </div>
</form>
